Base CGNSBase_t I4 [3,3]:
  Zone Zone_t I4
    GridCoordinates GridCoordinates_t:

    MeshConnectivity: # Note : il peut y en avoir plusieurs ?
      # Note: les noms ci-dessous sont tous fixés
      Point
        Size [n_corner,n_ridge,n_boundary,n_volume]
        # Points are sorted by [n_corner,n_ridge,n_boundary,n_volume]
      Curve
        Size [n_ridge,n_boundary,n_volume]
        # Note : 3 représentations. Elles peuvent être toutes présentes en même temps,
        #        mais elles doivent toutes dire la même chose (pas de renumérotation de l'une par rapport aux autres)
        # Representation 0: elts by section, each section is sorted by [n_ridge,n_boundary,n_volume]
        edge_vtx_sections
          Edge_2 [n_ridge_e2,n_boundary_e2,n_volume_e2]
            ElementConnectivity [1 2  2 3] # edges 1--2 and 2--3
          Edge_3 [n_ridge_e3,n_boundary_e3,n_volume_e3]
            ElementConnectivity [3,4,5] # edge 3--4--5
        # Representation 1: elements are sorted first by the dimension of the set they belong to, then by type
        edge_vtx_sorted
          ElementType [Edge_2,Edge_3]
          ElementTypeOffset [0,4,7, X,X,X, X,X,X] # first 3 numbers: delimits elements for ridge, then boundary, then 
          ElementConnectivity [1 2  2 3  3 4 5]
        # Representation 2: elements are sorted by [n_ridge,n_boundary,n_volume] but apart from that, element types may be interleaved
        edge_vtx_interleaved
          ElementType [Edge_2,Edge_2,Edge_3]
          ElementStartOffset [0,4,4,7]
          ElementConnectivity [1 2  2 3  3 4 5]
      Surface
        Size [n_boundary,n_volume]
        # Representation 0:
        face_vtx_sections # Or elt_vtx ? (uniform name for 1,2,3 dims)
          Tri_3 [n_boundary_t3,n_volume_t3]
            ElementConnectivity
          Quad_4 [n_boundary_q4,n_volume_q4]
            ElementConnectivity
          Poly_5 [n_boundary_p5,n_volume_p5]
          Poly_6 [n_boundary_p6,n_volume_p6]
        # Representation 1: 
        face_vtx_sorted
          ElementType [Tri_3,Quad_4,PolyOffset+5,PolyOffset+6] # PolyOffset is just a number > number of element types (e.g. 2^16)
          ElementTypeOffset [...]
          ElementConnectivity [...]
        # Representation 2:
        face_vtx_interleaved
          ElementType [...] # optional, if not present, assume Polygonal
          ElementStartOffset [...]
          ElementConnectivity [...]
          # Representations 3,4,5: face_edge, with same possibilities as face_vtx_0/1/2
          # TODO in fact, rather than 3,4,5, put addtionnal nodes in 0,1,2
      Volume
        

    # ElementMesh_t
    # Doit posséder une Section_t de valeur == dimension
    # Le nombre d'éléments doit être égal/cohérent avec les informations sur le noeud zone
    # TODO parent_num
    ElementMesh ElementMesh_t:
      Surfacic Section_t 2:
        Tris Elements_t:
          ElementRange IndexRange_t:
          ElementConnectivity DataArray_t:
        Quads Elements_t:
          ElementRange IndexRange_t:
          ElementConnectivity DataArray_t:
      Volumic Section_t 3:
        Tetras Elements_t I4:
          ElementRange IndexRange_t I4:
          ElementConnectivity DataArray_t:
        Hexas Elements_t I4:
          ElementRange IndexRange_t I4:
          ElementConnectivity DataArray_t:


    Mesh FaceMesh_t:
      Surfacic Section_t 2:
        edge_vtx Elements_t I4:
          ElementConnectivity DataArray_t:
        face_edge Elements_t I4:
          ElementConnectivity DataArray_t:
      Volumic Section_t 3:
        edge_vtx Elements_t I4:
          ElementConnectivity DataArray_t:
        face_edge Elements_t I4:
          ElementConnectivity DataArray_t:
        cell_face Elements_t I4:
          ElementConnectivity DataArray_t:


    ZoneBC ZoneBC_t:
      Left BC_t "Null":
        GridLocation GridLocation_t "FaceCenter":
        PointList IndexArray_t I4 [[1,2]]:
      Right BC_t "Null":
        GridLocation GridLocation_t "FaceCenter":
        PointList IndexArray_t I4 [[3,4]]:
      Bottom BC_t "Null":
        GridLocation GridLocation_t "FaceCenter":
        PointList IndexArray_t I4 [[5,6]]:
      Top BC_t "Null":
        GridLocation GridLocation_t "FaceCenter":
        PointList IndexArray_t I4 [[7,8]]:
      Back BC_t "Null":
        GridLocation GridLocation_t "FaceCenter":
        PointList IndexArray_t I4 [[9,10,11,12]]:
      Front BC_t "Null":
        GridLocation GridLocation_t "FaceCenter":
        PointList IndexArray_t I4 [[13,14,15,16]]:
